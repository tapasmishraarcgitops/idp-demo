apiVersion: apps/v1
kind: Deployment
metadata:
  name: pds-100
  labels:
    app: pds-100
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pds-100
  template:
    metadata:
      labels:
        app: pds-100
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
